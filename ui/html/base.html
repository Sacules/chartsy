{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chartsy</title>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png" />
    <link rel="manifest" href="/static/img/site.webmanifest" />
    <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#7ecce0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="/static/css/index.css" />

	<script src="/static/js/htmx.min.js"></script>
	<script src="/static/js/index.js"></script>
	<script src="https://unpkg.com/hyperscript.org@0.9.9"></script>
	<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/toolcool-range-slider/dist/toolcool-range-slider.min.js"></script>

	<script type="text/hyperscript">
		-- easily close the flyouts and modals
		on keyup[code=='Escape']
			send closeFlyout to .flyout
		end
	</script>
  </head>
  <body class="min-h-screen grid grid-cols-1 grid-rows-[min-content_1fr] md:grid-cols-[min-content_1fr] md:grid-rows-1 bg-slate-50 text-slate-900 gap-4">
	  {{ template "sidenav" . }}
	  <main class="grid place-items-center">
		  {{ template "main" . }}
	  </main>
	  {{ template "flyout" . }}
  </body>
</html>
{{ end }}
