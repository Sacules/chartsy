{{ import "./components/input/text" }}
{{ import "./components/input/numeric" }}
{{ import "./components/input/radio" }}

{{ block rightPanel() }}
	<aside class="hidden md:flex row-start-2 col-start-3 border-l border-slate-700 flex-col overflow-y-auto">
		<div class="flex flex-col gap-4 p-4">
			<strong>Title</strong>
			<input-text
				name="title"
				value="{{ .Title }}"
				class="settings"
				caption="Works with Markdown and emojis! ðŸ”¥"
				targetId="chart-title"
				targetEvent="update"
			>
				Name
			</input-text>
		</div>
		<hr class="border-slate-700" />
		<fieldset class="flex flex-col gap-4 p-4" role="group">
			<strong>Layout</strong>
			<input-numeric
				id="column-count"
				name="cols"
				value="{{ .ColumnCount }}"
				class="settings"
				min="1"
				max="10"
				targetEvent="chartUpdate"
			>
				Columns
			</input-numeric>
			<input-numeric
				id="row-count"
				name="rows"
				value="{{ .RowCount }}"
				class="settings"
				min="1"
				max="10"
				targetEvent="chartUpdate"
			>
				Rows
			</input-numeric>
			<input-numeric
				id="spacing"
				name="spacing"
				value="{{ .Spacing }}"
				class="settings"
				min="0"
				max="5"
				targetEvent="chartUpdate"
			>
				Spacing
			</input-numeric>
			<input-numeric
				id="padding"
				name="padding"
				value="{{ .Padding }}"
				class="settings"
				min="0"
				max="5"
				targetEvent="chartUpdate"
			>
				Padding
			</input-numeric>
		</fieldset>
		<hr class="border-slate-700" />
		<div class="flex flex-col gap-4 p-4">
			<strong>Images</strong>
			<fieldset class="flex flex-col gap-4" role="group">
				<input-numeric
					id="images-width"
					name="images-width"
					value="{{ .ImagesWidth }}"
					class="settings"
					min="100"
					max="200"
					step="10"
					unit="px"
					targetEvent="chartImagesWidth"
				>
					Width
				</input-numeric>
			</fieldset>
			<settings-images-shape></settings-images-shape>
			<settings-images-titles></settings-images-titles>
		</div>
	</aside>
{{ end }}
