{{ define "header" }}
	<header class="px-4 flex justify-between text-slate-50 border-b border-slate-700 items-center md:col-span-full">
		<button type="button" class="h-6 w-6 invisible">
			<icon-burger></icon-burger>
		</button>
		<div class="text-center">Untitled chart</div>
		<button
			_="on downloadend
				       set @aria-disabled to 'false'
				   on click
					   set @aria-disabled to 'true'
					   async call downloadChart()"
			id="download-button"
			type="button"
			class="h-6 w-6 aria-disabled:animate-pulse"
		>
			<icon-download></icon-download>
		</button>
	</header>
{{ end }}
