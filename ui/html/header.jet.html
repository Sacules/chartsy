{{ import "./components/icon" }}

{{ block header() }}
  <header
    class="px-4 grid griw-rows-1 grid-cols-[auto_1fr_auto] md:grid-cols-3 items-center text-slate-50 border-b border-slate-700 md:col-span-full md:row-start-1 md:row-span-1"
  >
    <button type="button" class="h-6 w-6">
      {{ yield iconBurger() }}
    </button>
    <div class="text-xl md:text-base text-center">My epic chart</div>
    <div class="flex justify-self-end gap-6 items-center">
      <button type="button" class="h-6 w-6 hidden md:block">
        {{ yield iconUser() }}
      </button>
      <button _="on click call downloadChart()" type="button" class="h-6 w-6">
        {{ yield iconShare() }}
      </button>
      <div class="hidden md:block">100%</div>
    </div>
  </header>
{{ end }}
