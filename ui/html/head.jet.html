{{ block head(title) }}
  <title>{{ title }} - Chartsy</title>
  <meta charset="UTF-8" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/public/img/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/public/img/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/public/img/favicon-16x16.png"
  />
  <link rel="manifest" href="/public/img/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/public/img/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <meta name="msapplication-TileColor" content="#7ecce0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/public/css/index.css" />

  <script src="/public/index.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.9"></script>

  <!-- TODO: change this to only show up on dev mode -->
  <script src="http://192.168.0.81:35729/livereload.js"></script>
{{ end }}
