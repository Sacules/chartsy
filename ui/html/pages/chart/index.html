{{ define "main" }}
	<main class="overflow-auto grid place-items-center p-8 bg-slate-950 md:col-start-2 md:col-end-3 overflow-auto">
		<div class="w-full h-full grid md:grid-rows-[3rem_1fr] md:grid-cols-[18rem_1fr_18rem]">
			{{ template "left-panel" . }}
			{{ template "chart" .Chart }}
			{{ template "right-panel" .Chart }}
		</div>
		{{ template "search-mobile" . }}
	</main>
{{ end }}
