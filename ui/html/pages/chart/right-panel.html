{{ define "right-panel" }}
	<aside class="hidden md:flex col-start-3 border-l border-slate-700 flex-col overflow-y-auto">
		<div class="flex flex-col gap-4 p-4">
			<strong>Chart</strong>
			<input-text
				_="on input(value)
				       send update(value: value) to #chart-title"
				name="title"
				value="{{ .Title }}"
				class="settings"
				caption="Works with Markdown and emojis! ðŸ”¥"
			>
				Title
			</input-text>
			<hr class="border-slate-700" />
			<form
				_="on toggle(value)
				    if value is 'color'
					    add [@aria-hidden=false] to #settings-chart-bg-color
					    add [@aria-hidden=true] to #settings-chart-bg-image
					end
				    if value is 'image'
					    add [@aria-hidden=true] to #settings-chart-bg-color
					    add [@aria-hidden=false] to #settings-chart-bg-image
					end"
				id="settings-chart-bg"
				class="flex flex-col gap-4"
			>
				<input-radio-group
					_="on change(value)
					       send toggle(value: value) to #settings-chart-bg"
					name="background"
				>
					<span slot="legend">Background</span>
					<div default value="color" class="rounded-l" slot="item">Color</div>
					<div value="image" class="rounded-r" slot="item">Image</div>
				</input-radio-group>
				<input
					id="settings-chart-bg-color"
					class="h-8 w-16 rounded border border-slate-700 bg-slate-900 p-2 aria-hidden:hidden"
					autocomplete="off"
					type="color"
					name="bgColor"
					value="{{ .BgColor }}"
				/>
				<input aria-hidden="true" class="aria-hidden:hidden" id="settings-chart-bg-image" type="file" name="bgImage" />
			</form>
		</div>
		<hr class="border-slate-700" />
		<fieldset class="flex flex-col gap-4 p-4" role="group">
			<strong>Layout</strong>
			<input-numeric
				id="column-count"
				name="cols"
				value="{{ .ColumnCount }}"
				class="settings"
				min="1"
				max="10"
				targetEvent="chartUpdate"
			>
				Columns
			</input-numeric>
			<input-numeric
				id="row-count"
				name="rows"
				value="{{ .RowCount }}"
				class="settings"
				min="1"
				max="10"
				targetEvent="chartUpdate"
			>
				Rows
			</input-numeric>
			<input-numeric
				id="spacing"
				name="spacing"
				value="{{ .Spacing }}"
				class="settings"
				min="0"
				max="5"
				targetEvent="chartUpdate"
			>
				Spacing
			</input-numeric>
			<input-numeric
				id="padding"
				name="padding"
				value="{{ .Padding }}"
				class="settings"
				min="0"
				max="5"
				targetEvent="chartUpdate"
			>
				Padding
			</input-numeric>
		</fieldset>
		<hr class="border-slate-700" />
		<form class="flex flex-col gap-4 p-4">
			<strong>Images</strong>
			<input-radio-group
				_="on change(value)
					   send chartImagesShape(value: value) to #chart"
				name="images-shape"
			>
				<span slot="legend">Shape</span>
				<div default value="square" class="rounded-l" slot="item">Square</div>
				<div value="portrait" class="rounded-r" slot="item">Portrait</div>
			</input-radio-group>
			<input-radio-group
				_="on change(value)
					   call #chart.style.setProperty('--chart-settings-images-width', value)"
				name="images-width"
			>
				<span slot="legend">Size</span>
				<div default value="150" class="rounded-l" slot="item">Regular</div>
				<div value="200" class="rounded-r" slot="item">Large</div>
			</input-radio-group>
		</form>
		<hr class="border-slate-700" />
		<div class="flex flex-col gap-4 p-4">
			<strong>Titles</strong>
			<input-radio-group
				_="on change(value)
				       send chartTextPlacement(value: value) to #chart"
				name="titles-placement"
			>
				<span slot="legend">Position</span>
				<div default value="hide" class="rounded-tl border-b-0" slot="item">Hide</div>
				<div value="inline" class="border-b-0" slot="item">Inline</div>
				<div value="overlay" class="rounded-tr border-b-0" slot="item">Overlay</div>
				<div value="left" class="rounded-bl" slot="item">Left</div>
				<div value="below" slot="item">Below</div>
				<div value="right" class="rounded-br" slot="item">Right</div>
			</input-radio-group>
		</div>
	</aside>
{{ end }}
