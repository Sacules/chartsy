{{ import "./components/icon" }}

{{ block header() }}
  <header
    class="px-4 grid griw-rows-1 grid-cols-[auto_1fr_auto] md:grid-cols-3 items-center \
				 text-slate-50 border-b border-slate-700 md:col-span-full md:row-start-1 md:row-span-1"
  >
    <button type="button" class="h-6 w-6 invisible">
      {{ yield iconBurger() }}
    </button>
    <div class="text-xl md:text-base text-center">Untitled chart</div>
    <div class="flex justify-self-end gap-6 items-center">
      <button type="button" class="h-6 w-6 hidden md:block invisible">
        {{ yield iconUser() }}
      </button>
      <div class="hidden md:block invisible">100%</div>
      <button
        _="on downloadend
		       set @aria-disabled to 'false'
		   on click
			   set @aria-disabled to 'true'
		       async call downloadChart()"
        id="download-button"
        type="button"
        class="h-6 w-6 aria-disabled:animate-pulse"
      >
        {{ yield iconDownload() }}
      </button>
    </div>
  </header>
{{ end }}
