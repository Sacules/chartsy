{{ block head(title) }}
	<title>{{ title }} - Chartsy</title>
	<meta charset="UTF-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="/public/img/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/public/img/favicon-16x16.png" />
	<link rel="manifest" href="/public/img/site.webmanifest" />
	<link rel="mask-icon" href="/public/img/safari-pinned-tab.svg" color="#5bbad5" />
	<meta name="msapplication-TileColor" content="#7ecce0" />
	<meta name="theme-color" content="#ffffff" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="/public/css/index.css" />
	<script defer src="/public/js/index.js"></script>

	<script defer type="text/hyperscript" src="/public/_hs/behaviours._hs"></script>
	<script defer type="text/hyperscript" src="/public/_hs/functions._hs"></script>
	<script defer src="/public/js/_hyperscript.min.js"></script>

	{{ if env == "dev" }}
		<script src="http://192.168.0.81:35729/livereload.js"></script>
	{{ end }}
{{ end }}
