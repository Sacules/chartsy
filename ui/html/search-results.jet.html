{{ import "./components/image.jet.html" }}

{{ block searchResults() }}
  {{ range . }}
    <li
      _="install ReplaceImage
		 on dragstart
		     call event.dataTransfer.setData('text/plain', { url: '{{ .Url }}', title: `{{ .Author }}`, caption: `{{ .Title }}` } as JSON)
			 set $draggingFromResults to true
		 on dragend
		     set $draggingFromResults to false"
      class="search-result"
      draggable="true"
    >
      {{ yield image(url=.Url, title=.Author, caption=.Title, behavior="ReplaceImage") }}
    </li>
  {{ end }}
{{ end }}
