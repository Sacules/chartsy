{{ define "footer" }}
	{{ with .Chart }}
		<footer class="relative border-t border-slate-700 md:hidden text-sm">
			<div
				id="settings-chart"
				class="setting-menu hidden aria-expanded:flex flex-col p-4 text-slate-50 overflow-y-auto gap-8 border-b border-slate-700"
			>
				<input-text
					name="title"
					value="{{ .Title }}"
					class="settings w-full"
					caption="Works with Markdown and emojis! ðŸ”¥"
					targetId="chart-title"
					targetEvent="update"
				>
					Title
				</input-text>
				<hr>
				<input-radio-group name="background" targetId="chart" targetEvent="chart">
					<span slot="legend">Background</span>
					<div default value="color" class="rounded-l" slot="item">
						Color
					</div>
					<div value="image" class="rounded-r" slot="item">
						Image
					</div>
				</input-radio-group>
			</div>
			<div
				id="settings-layout"
				class="setting-menu hidden aria-expanded:grid p-4 text-slate-50 gap-6 grid-rows-2 grid-cols-2 border-b border-slate-700"
			>
				<input-numeric
					id="column-count"
					name="columns"
					value="{{ .ColumnCount }}"
					class="settings"
					min="1"
					max="10"
					targetId="chart"
					targetEvent="chartUpdate"
				>
					Columns
				</input-numeric>
				<input-numeric
					id="row-count"
					name="rows"
					value="{{ .RowCount }}"
					class="settings"
					min="1"
					max="10"
					targetId="chart"
					targetEvent="chartUpdate"
				>
					Rows
				</input-numeric>
				<input-numeric
					id="spacing"
					name="spacing"
					value="{{ .Spacing }}"
					class="settings"
					min="0"
					max="5"
					targetId="chart"
					targetEvent="chartUpdate"
				>
					Spacing
				</input-numeric>
				<input-numeric
					id="padding"
					name="padding"
					value="{{ .Padding }}"
					class="settings"
					min="0"
					max="5"
					targetId="chart"
					targetEvent="chartUpdate"
				>
					Padding
				</input-numeric>
			</div>
			<div
				id="settings-images"
				class="setting-menu hidden aria-expanded:grid gap-4 px-4 text-slate-50 pb-4 pt-2 overflow-y-auto border-b border-slate-700"
			>
				<input-radio-group name="images-shape" targetEvent="chartImagesShape">
					<span slot="legend">My shape</span>
					<div default value="square" class="rounded-l" slot="item">
						Square
					</div>
					<div value="portrait" class="rounded-r" slot="item">
						Portrait
					</div>
				</input-radio-group>
				<settings-images-size></settings-images-size>
				<settings-images-titles></settings-images-titles>
			</div>
			<div class="px-4 flex justify-around items-center text-slate-400 h-20">
				<button
					_="install ToggleSettingMenu(menuId: #settings-chart)"
					class="aria-pressed:font-bold aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
					aria-pressed="false"
				>
					<div class="h-6 w-6">
						<icon-settings></icon-settings>
					</div>
					<div class="text-center text-xs">Chart</div>
				</button>
				<button
					_="install ToggleSettingMenu(menuId: #settings-layout)"
					class="aria-pressed:font-bold aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
					aria-pressed="false"
				>
					<div class="h-6 w-6">
						<icon-layout></icon-layout>
					</div>
					<div class="text-center text-xs">Layout</div>
				</button>
				<button
					_="install ToggleSettingMenu(menuId: #settings-images)"
					class="aria-pressed:font-bold aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
					aria-pressed="false"
				>
					<div class="h-6 w-6">
						<icon-image></icon-image>
					</div>
					<div class="text-center text-xs">Images</div>
				</button>
			</div>
		</footer>
	{{ end }}
{{ end }}
