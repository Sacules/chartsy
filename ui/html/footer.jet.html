{{ import "./components/icon" }}

{{ block footer() }}
	<footer class="relative pt-2 border-t border-slate-700 md:hidden">
		<div
			id="settings-text"
			class="setting-menu hidden aria-expanded:flex px-4 text-slate-50 pb-4 overflow-y-auto gap-8 border-b border-slate-700"
		>
			<input-text
				name="title"
				value="{{ .Title }}"
				class="settings w-full"
				caption="Works with Markdown and emojis! ðŸ”¥"
				targetId="chart-title"
				targetEvent="update"
			>
				Name
			</input-text>
		</div>
		<div
			id="settings-layout"
			class="setting-menu hidden aria-expanded:flex px-4 text-slate-50 pb-4 overflow-y-auto gap-8 border-b border-slate-700"
		>
			<input-numeric
				id="column-count"
				name="columns"
				value="{{ .ColumnCount }}"
				class="settings"
				min="1"
				max="10"
				targetId="chart"
				targetEvent="chartUpdate"
			>
				Columns
			</input-numeric>
			<input-numeric
				id="row-count"
				name="rows"
				value="{{ .RowCount }}"
				class="settings"
				min="1"
				max="10"
				targetId="chart"
				targetEvent="chartUpdate"
			>
				Rows
			</input-numeric>
			<input-numeric
				id="spacing"
				name="spacing"
				value="{{ .Spacing }}"
				class="settings"
				min="0"
				max="5"
				targetId="chart"
				targetEvent="chartUpdate"
			>
				Spacing
			</input-numeric>
			<input-numeric
				id="padding"
				name="padding"
				value="{{ .Padding }}"
				class="settings"
				min="0"
				max="5"
				targetId="chart"
				targetEvent="chartUpdate"
			>
				Padding
			</input-numeric>
		</div>
		<div
			id="settings-images"
			class="setting-menu hidden aria-expanded:grid gap-4 px-4 text-slate-50 pb-4 pt-2 overflow-y-auto border-b border-slate-700"
		>
			<div class="flex justify-between">
				<settings-images-shape class="w-full"></settings-images-shape>
				<fieldset class="flex flex-col gap-4 w-full" role="group">
					<input-numeric
						id="images-width"
						name="images-width"
						value="{{ .ImagesWidth }}"
						class="settings self-end"
						min="100"
						max="200"
						step="10"
						unit="px"
						targetEvent="chartImagesWidth"
					>
						Width
					</input-numeric>
				</fieldset>
			</div>
			<settings-images-titles></settings-images-titles>
		</div>
		<div class="px-4 flex justify-around items-center text-slate-400 h-16">
			<button
				_="install ToggleSettingMenu(menuId: #settings-text)"
				class="aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
				aria-pressed="false"
			>
				<div class="h-6 w-6">
					{{ yield iconText() }}
				</div>
				<div class="text-center font-bold text-xs aria-pressed:text-slate-200">Text</div>
			</button>
			<button
				_="install ToggleSettingMenu(menuId: #settings-layout)"
				class="aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
				aria-pressed="false"
			>
				<div class="h-6 w-6">
					{{ yield iconLayout() }}
				</div>
				<div class="text-center font-bold text-xs aria-pressed:text-slate-200">Layout</div>
			</button>
			<button
				_="install ToggleSettingMenu(menuId: #settings-images)"
				class="aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
				aria-pressed="false"
			>
				<div class="h-6 w-6">
					{{ yield iconImages() }}
				</div>
				<div class="text-center font-bold text-xs aria-pressed:text-slate-200">Images</div>
			</button>
			<button
				_="install ToggleSettingMenu(menuId: #settings-colors)"
				class="aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
				aria-pressed="false"
			>
				<div class="h-6 w-6">
					{{ yield iconColors() }}
				</div>
				<div class="text-center font-bold text-xs aria-pressed:text-slate-200">Colors</div>
			</button>
		</div>
	</footer>
{{ end }}
