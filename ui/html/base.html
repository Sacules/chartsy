{{ define "base" }}
	<!doctype html>
	<html
		_="eventsource esbuild
			     on change
				     log 'changing'
				 end
		   end"
		lang="en"
		class="overflow-hidden"
	>
		<head>
			{{ template "head" . }}
		</head>
		<body
			class="h-[100dvh] md:h-screen w-full fixed font-sans-serif bg-slate-900 text-slate-50"
		>
			{{ template "main" . }}
		</body>
	</html>
{{ end }}
