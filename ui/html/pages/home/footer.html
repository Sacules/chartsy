{{ define "footer" }}
	<footer
		_="on showsignup
			   add [@aria-hidden=false] to me
			   add [@aria-hidden=true] to #login
			   add [@aria-hidden=false] to #signup
		on showlogin
			   add [@aria-hidden=false] to me
			   add [@aria-hidden=false] to #login
			   add [@aria-hidden=true] to #signup"
		class="border-t border-slate-700 text-sm aria-hidden:hidden md:hidden"
		aria-hidden="true"
	>
		{{ block "signup" . }}
			<form id="signup" class="aria-hidden:hidden" hx-post="/signup" hx-swap="outerHTML">
				<h2 class="text-base p-4">Sign up</h2>
				<div class="flex flex-col gap-4 p-4 border-t border-slate-700">
					<input-text
						required
						name="email"
						caption="Required"
						{{ with .Form.FieldErrors.email }}
							error="{{ . }}"
						{{ end }}
						{{ with .Form.Email }}
							value="{{ . }}"
						{{ end }}
					>
						E-mail
					</input-text>
					<input-text
						required
						name="password"
						type="password"
						caption="Required, must be at least 8 characters long"
						{{ with .Form.FieldErrors.password }}
							error="{{ . }}"
						{{ end }}
					>
						Password
					</input-text>
				</div>
				<div class="p-4 flex justify-evenly border-t border-slate-700">
					<button type="reset" class="grid place-items-center gap-2">
						<icon-x></icon-x>
						Cancel
					</button>
					<button type="submit" class="grid place-items-center gap-2">
						<icon-check></icon-check>
						Confirm
					</button>
				</div>
			</form>
		{{ end }}
		<form id="login" class="aria-hidden:hidden flex flex-col gap-4">
			<input-text name="email">E-mail</input-text>
			<input-text name="password">Password</input-text>
		</form>
	</footer>
{{ end }}

{{ define  "signup-ok" }}
	<div class="p-4">
		<h2 class="text-base"><strong>You're almost done!</strong></h2>
		<p>
			A confirmation e-mail has been sent to {{ .Form.Email }}, please follow the link within it to validate your
			account
		</p>
	</div>
	<div class="p-4 flex justify-evenly border-t border-slate-700">
		<button type="submit" class="grid place-items-center gap-2">
			<icon-email></icon-email>
			Resend
		</button>
	</div>
{{ end }}
