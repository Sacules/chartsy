{{ block inputRadio(id, name, value, label, class="", behavior="") }}
  <div>
    <input
      {{ if behavior }}_="install {{ behavior }}"{{ end }}
      id="{{ id }}"
      type="radio"
      name="{{ name }}"
      value="{{ value }}"
      class="hidden peer"
      autocomplete="off"
    />
    <label
      for="{{ id }}"
      class="{{ class }} peer-checked:font-bold peer-checked:bg-slate-50 peer-checked:text-slate-900 \
			 grid place-items-center h-8 border border-slate-700 hover:cursor-pointer select-none"
    >
      {{ label }}
    </label>
  </div>
{{ end }}
