{{ define "footer" }}

{{ with .Chart }}
	<footer class="relative border-t border-slate-700 md:hidden text-sm">
	  <div
		id="settings-chart"
		class="setting-menu hidden aria-expanded:flex flex-col p-4 text-slate-50 overflow-y-auto gap-4 border-b border-slate-700"
	  >
		<input-text
		  name="title"
		  value="{{ .Title }}"
		  class="settings w-full"
		  caption="Works with Markdown and emojis! ðŸ”¥"
		  targetId="chart-title"
		  targetEvent="update"
		>
		  Title
		</input-text>
		<hr class="border-slate-700" />
		<div
			_="on toggle(value)
				    if value is 'color'
					    add [@aria-hidden=false] to #settings-chart-bg-color
					    add [@aria-hidden=true] to #settings-chart-bg-image
					end
				    if value is 'image'
					    add [@aria-hidden=true] to #settings-chart-bg-color
					    add [@aria-hidden=false] to #settings-chart-bg-image
					end"
			id="settings-chart-bg"
			class="flex justify-between items-end"
		>
		  <input-radio-group name="background" targetId="settings-chart-bg" targetEvent="toggle">
			<span slot="legend">Background</span>
			<div default value="color" class="rounded-l" slot="item">Color</div>
			<div value="image" class="rounded-r" slot="item">Image</div>
		  </input-radio-group>
		  <input
			id="settings-chart-bg-color"
			class="p-2 border border-slate-700 rounded bg-slate-900 h-8 w-16 aria-hidden:hidden"
			autocomplete="off"
			type="color"
			name="bgColor"
			value="{{ .BgColor }}"
		  />
		  <input aria-hidden='true' class="aria-hidden:hidden" id="settings-chart-bg-image" type="file" name="bgImage">
		</div>
	  </div>
	  <div
		id="settings-layout"
		class="setting-menu hidden aria-expanded:grid p-4 text-slate-50 gap-6 grid-rows-2 grid-cols-2 border-b border-slate-700"
	  >
		<input-numeric
		  id="column-count"
		  name="cols"
		  value="{{ .ColumnCount }}"
		  class="settings"
		  min="1"
		  max="10"
		  targetId="chart"
		  targetEvent="chartUpdate"
		>
		  Columns
		</input-numeric>
		<input-numeric
		  id="row-count"
		  name="rows"
		  value="{{ .RowCount }}"
		  class="settings"
		  min="1"
		  max="10"
		  targetId="chart"
		  targetEvent="chartUpdate"
		>
		  Rows
		</input-numeric>
		<input-numeric
		  id="spacing"
		  name="spacing"
		  value="{{ .Spacing }}"
		  class="settings"
		  min="0"
		  max="5"
		  targetId="chart"
		  targetEvent="chartUpdate"
		>
		  Spacing
		</input-numeric>
		<input-numeric
		  id="padding"
		  name="padding"
		  value="{{ .Padding }}"
		  class="settings"
		  min="0"
		  max="5"
		  targetId="chart"
		  targetEvent="chartUpdate"
		>
		  Padding
		</input-numeric>
	  </div>
	  <div
		id="settings-images"
		class="setting-menu hidden aria-expanded:flex gap-4 text-slate-50 p-4 border-b border-slate-700"
	  >
		<input-radio-group name="images-shape" targetEvent="chartImagesShape">
		  <span slot="legend">Shape</span>
		  <div default value="square" class="rounded-l" slot="item">Square</div>
		  <div value="portrait" class="rounded-r" slot="item">Portrait</div>
		</input-radio-group>
		<input-radio-group name="images-width">
		  <span slot="legend">Size</span>
		  <div default value="150" class="rounded-l" slot="item">Regular</div>
		  <div value="200" class="rounded-r" slot="item">Large</div>
		</input-radio-group>
	  </div>
	  <div
		id="settings-titles"
		class="setting-menu hidden aria-expanded:grid gap-4 px-4 text-slate-50 pb-4 pt-2 overflow-y-auto border-b border-slate-700"
	  >
		<input-radio-group name="titles-placement" targetEvent="chartTextPlacement">
		  <span slot="legend">Position</span>
		  <div default value="hide" class="rounded-tl border-b-0" slot="item">
			Hide
		  </div>
		  <div value="inline" class="border-b-0" slot="item">Inline</div>
		  <div value="overlay" class="border-b-0 rounded-tr" slot="item">
			Overlay
		  </div>
		  <div value="left" class="rounded-bl" slot="item">Left</div>
		  <div value="below" slot="item">Below</div>
		  <div value="right" class="rounded-br" slot="item">Right</div>
		</input-radio-group>
	  </div>
	  <div class="px-4 flex justify-around items-center text-slate-400 h-20">
		<button
		  _="install ToggleSettingMenu(menuId: #settings-chart)"
		  class="aria-pressed:font-bold aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
		  aria-pressed="false"
		>
		  <div class="h-6 w-6">
			<icon-settings></icon-settings>
		  </div>
		  <p class="text-center text-xs">Chart</p>
		</button>
		<button
		  _="install ToggleSettingMenu(menuId: #settings-layout)"
		  class="aria-pressed:font-bold aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
		  aria-pressed="false"
		>
		  <div class="h-6 w-6">
			<icon-layout></icon-layout>
		  </div>
		  <p class="text-center text-xs">Layout</p>
		</button>
		<button
		  _="install ToggleSettingMenu(menuId: #settings-images)"
		  class="aria-pressed:font-bold aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
		  aria-pressed="false"
		>
		  <div class="h-6 w-6">
			<icon-image></icon-image>
		  </div>
		  <p class="text-center text-xs">Images</p>
		</button>
		<button
		  _="install ToggleSettingMenu(menuId: #settings-titles)"
		  class="aria-pressed:font-bold aria-pressed:text-slate-50 setting-button grid place-items-center gap-1"
		  aria-pressed="false"
		>
		  <div class="h-6 w-6 grid place-items-center">
			<icon-text></icon-text>
		  </div>
		  <p class="text-center text-xs">Titles</p>
		</button>
	  </div>
	</footer>
	{{ end }}
{{ end }}
