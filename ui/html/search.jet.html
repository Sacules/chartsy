{{ import "./components/input/search.jet.html" }}

{{ block search() }}
	<form
		_="on submit(event) event.preventDefault()"
		hx-post="/search"
		hx-target="#search-results"
		hx-trigger="input from:.search delay:300ms"
	>
		{{ yield inputSearch(label="Search", name="search", placeholder="e.g. In Absentia", class="search") }}
	</form>
	<ul id="search-results" class="mt-4 flex flex-col overflow-y-auto"></ul>
{{ end }}
